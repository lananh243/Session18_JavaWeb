<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-blue-50 to-purple-100 min-h-screen flex font-sans">

<!-- Sidebar -->
<aside class="w-64 bg-white shadow-xl h-screen sticky top-0 flex flex-col border-r border-gray-200">
    <div class="p-6 border-b border-gray-100">
        <h1 class="text-2xl font-bold text-blue-700">⚙️ Admin Panel</h1>
    </div>
    <nav class="flex-1 p-4 space-y-3 text-[16px] font-medium">
        <a href="/admin/dashboard" class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-blue-100 text-gray-800 transition">
            📊 <span>Dashboard</span>
        </a>
        <a href="/admin/users" class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-blue-100 text-gray-800 transition">
            👤 <span>Quản lý người dùng</span>
        </a>
        <a href="/admin/products" class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-blue-100 text-gray-800 transition">
            📦 <span>Quản lý sản phẩm</span>
        </a>
        <a href="/admin/orders" class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-blue-100 text-gray-800 transition">
            🧾 <span>Quản lý đơn hàng</span>
        </a>
    </nav>
</aside>

<!-- Main Content -->
<main class="flex-1 p-10 bg-gradient-to-tr from-white to-blue-50">
    <h2 class="text-4xl font-semibold text-gray-700 mb-8">📈 Thống kê tổng quan</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="bg-white border-l-4 border-blue-500 rounded-xl shadow-md p-6 hover:shadow-lg transition">
            <div class="text-blue-600 text-5xl font-bold mb-2">4</div>
            <div class="text-gray-600 flex items-center gap-2">
                👥 <span>Người dùng</span>
            </div>
        </div>

        <div class="bg-white border-l-4 border-green-500 rounded-xl shadow-md p-6 hover:shadow-lg transition">
            <div class="text-green-600 text-5xl font-bold mb-2">6</div>
            <div class="text-gray-600 flex items-center gap-2">
                📦 <span>Sản phẩm</span>
            </div>
        </div>

        <div class="bg-white border-l-4 border-yellow-500 rounded-xl shadow-md p-6 hover:shadow-lg transition">
            <div class="text-yellow-500 text-5xl font-bold mb-2">3</div>
            <div class="text-gray-600 flex items-center gap-2">
                🧾 <span>Đơn hàng</span>
            </div>
        </div>

        <div class="bg-white border-l-4 border-red-500 rounded-xl shadow-md p-6 hover:shadow-lg transition">
            <div class="text-red-500 text-4xl font-bold mb-2">30000000 ₫</div>
            <div class="text-gray-600 flex items-center gap-2">
                💰 <span>Doanh thu tháng</span>
            </div>
        </div>
    </div>
</main>

</body>
</html>
