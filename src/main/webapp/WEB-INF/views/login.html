<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập quản trị</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Đăng nhập quản trị</h2>

    <form th:action="@{/save-login}" method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Tên đăng nhập</label>
            <input type="text" name="username" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400">
        </div>
        <div>
            <label class="block mb-1 font-medium">Mật khẩu</label>
            <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400">
        </div>
        <div th:if="${error}" class="text-red-600 text-sm">
            <p th:text="${error}"></p>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Đăng nhập</button>
        </div>
    </form>
</div>

</body>
</html>
