<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white p-8 rounded shadow-md w-full max-w-xl">
    <h2 class="text-2xl font-semibold mb-6 text-center text-blue-600">Thêm sản phẩm mới</h2>

    <form th:action="@{/save-product}" method="post" enctype="multipart/form-data" th:object="${productDTO}" class="space-y-5">

        <div>
            <label for="productName" class="block mb-1 font-medium">Tên sản phẩm</label>
            <input type="text" id="productName" th:field="*{productName}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
            <label for="description" class="block mb-1 font-medium">Mô tả</label>
            <textarea id="description" th:field="*{description}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
            <label for="price" class="block mb-1 font-medium">Giá</label>
            <input type="number" id="price" step="0.01" th:field="*{price}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
            <label for="stock" class="block mb-1 font-medium">Tồn kho</label>
            <input type="number" id="stock" th:field="*{stock}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
            <label class="block mb-1 font-medium">Ảnh sản phẩm</label>
            <input type="file" name="image" class="w-full text-sm file:mr-4 file:py-2 file:px-4
                file:rounded file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100"/>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Lưu sản phẩm</button>
        </div>

    </form>
</div>

</body>
</html>
